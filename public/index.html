<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="/css/index.css" type="text/css" rel="stylesheet">
    <script src="/js/index.js" type="text/javascript" defer></script>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 10. Can you guess what it is?</p>
    <form>
      <label for="guess">Enter your guess:</label><br>
      <input type="number" id="guess" name="guess"><br>
      <button type="submit">Guess</button>
    </form> 
    <p id="result"></p>
</body>
</html>
